# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - imagecaptionendtoend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://imagecaptionendtoend.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b59cf42c851348d79ea4b22699fd9b10 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_840fad3d9d0e49c59a6d2c0740e2392d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: imagecaptionendtoend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b59cf42c851348d79ea4b22699fd9b10 }}/chicken:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'imagecaptionendtoend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_36b6614ec62d4f7c828ea965f6e51d11 }}
        images: 'imagecaptionendtoend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b59cf42c851348d79ea4b22699fd9b10 }}/chicken:${{ github.sha }}'