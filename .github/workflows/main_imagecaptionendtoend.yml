# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - imagecaptionendtoend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://imagecaptionendtoend.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_91d044b83fc246d4ab99927ce29dcda0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ec67e09649db4e9b8934bdbb39dc8a9d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: imagecaptionendtoend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_91d044b83fc246d4ab99927ce29dcda0 }}/caption:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'imagecaptionendtoend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_53049cc865ce45a898569e00b17fc4a5 }}
        images: 'imagecaptionendtoend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_91d044b83fc246d4ab99927ce29dcda0 }}/caption:${{ github.sha }}'